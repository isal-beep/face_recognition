<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Error - Sistem Absensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
        <div class="text-center mb-6">
            {% if error_code == 404 %}
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-yellow-100 mb-4">
                <i class="fas fa-search text-yellow-600 text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">404 - Halaman Tidak Ditemukan</h1>
            <p class="text-gray-600 mt-2">Halaman yang Anda cari tidak ditemukan.</p>
            
            {% elif error_code == 500 %}
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100 mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">500 - Server Error</h1>
            <p class="text-gray-600 mt-2">Terjadi kesalahan pada server.</p>
            
            {% else %}
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 mb-4">
                <i class="fas fa-exclamation-circle text-blue-600 text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Error {{ error_code }}</h1>
            <p class="text-gray-600 mt-2">{{ error_message }}</p>
            {% endif %}
        </div>
        
        <div class="space-y-3">
            <a href="/dashboard" 
               class="block w-full text-center py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
                <i class="fas fa-tachometer-alt mr-2"></i>Kembali ke Dashboard
            </a>
            <a href="/" 
               class="block w-full text-center py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium">
                <i class="fas fa-home mr-2"></i>Halaman Utama
            </a>
        </div>
    </div>
</body>
</html>
